<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicia Sesión</title>

    <!-- Importar Materialize CSS desde CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  

  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper white">
        <a href="#" class="brand-logo" style="font-weight: bold; color: #000000; font-size:20px; margin: 0 0 0 20px;">
            <!-- Logo -->
            <img src="images/logo.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
            Management Timer
          </a>      <!-- Ícono del menú para dispositivos móviles -->
      <a href="#" data-target="mobile-demo" class="sidenav-trigger right">
        <i class="material-icons" style="color: #000;">menu</i>
      </a>
      <!-- Menú de navegación para pantallas grandes -->
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" class="active">Inicio</a></li>
        <li><a href="#">Técnicas</a></li>
        <li><a href="#">Conoce la APP</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Menú lateral para dispositivos móviles -->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#" class="active">Inicio</a></li>
    <li><a href="#">Técnicas</a></li>
    <li><a href="#">Conoce la APP</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>

  <!-- Formulario de inicio de sesión -->
  <div class="login-card z-depth-1">
    <p class="card-title">INICIA SESIÓN</p>
    <div class="row">
      <form class="col s12" id="login-form">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">Correo electrónico</label>
            <span class="helper-text">Ingresa tu email</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required>
            <label for="password">Contraseña</label>
            <span class="helper-text">Ingresa tu contraseña</span>
          </div>
        </div>
        <div class="row google">
          <button class="btn waves-effect waves-light btn-primary" type="submit">Ingresar con email</button>
        </div>
      </form>
    </div>

    <div class="divider-custom">ó</div>

    <div class="row google">
      <button class="btn waves-effect waves-light btn-google" type="button">
        <i class="material-icons left">add</i>Ingresa con Google
      </button>
    </div>

    <div class="forgot-password">
        <a href="password.html">¿Olvidaste tu contraseña?</a>
    </div>

  </div>
  <div class="create-account">
    <p style="font-weight: bold;">¿Aún no estás registrado?</p>
    <button> <a href="login.html">Crear cuenta</a> </button>
  </div>

  <!-- Modal Structure -->
<div id="success-modal" class="modal">
  <div class="modal-content">
    <h4>Alerta</h4>
    <p>Sesión iniciada con éxito.</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
  </div>
</div>


  <!-- Importar Materialize JS desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Inicializar sidenav -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elems);
    
      var modalElems = document.querySelectorAll('.modal');
      M.Modal.init(modalElems);
    
      // Validación del formulario de inicio de sesión
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        if (!email || !password) {
          alert('Por favor, completa todos los campos.');
        } else if (email === 'example@gmail.com' && password === 'pass123') {
          // Mostrar modal en lugar de redirigir inmediatamente
          var instance = M.Modal.getInstance(document.getElementById('success-modal'));
          instance.open();
    
          // Después de 2 segundos, redirigir a dashboard.html
          setTimeout(function() {
            window.location.href = 'dashboard.html';
          }, 2000);  // 2000 milisegundos = 2 segundos
        } else {
          alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
        }
      });
    });
    
  </script>
</body>
</html>
